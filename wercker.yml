box: golang:1.8 

build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    - wercker/setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: go get -t ./...

    # Build the project
    - script:
        name: build project
        code: make build

    # Test the project
    - script:
        name: test project
        code: make test

    - ricardo-ch/goveralls:
        token: $COVERALLS_TOKEN